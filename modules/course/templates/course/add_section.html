{%include 'course/partials/nav.html'%}

<a href="{{url_for('course.view', course_id=course.id)}}">back</a>

<p>{{course.name}} {{author.name}}</p>

<form action="" method="POST">

Section Name <br>
<div class="input-group mb-3">

    <div class="col-sm-1">
