<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="/static/shopyo.png">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">-->
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/static/jquery_3.2.1.min.js"></script>
    <script src="{{ url_for('static', filename ='bootstrap.bundle.min.js') }}"></script>
    <!--<script type="text/javascript" src="{{ url_for('static', filename = 'logic.js') }}"></script>-->

    <style type="text/css">
            html {
         scroll-behavior: smooth;
            }
          .nav-link i{
            font-size: 40px;
          }
          #flashed-messages{
            padding: 5px;
            position: fixed;
            right: 5px;
            top: 5px;
            z-index: 10;
            height: 300px;
            overflow-y: scroll;
          }
          .cancel-link{
            text-decoration: inherit;
            color: inherit;
          }
          .cancel-link:hover{
            text-decoration: inherit;
            color: inherit;
          }
    </style>
    {% block pagehead %}{% endblock %}
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="/static/shopyo.svg" width="40" height="40">
      </a>
      <div id="flashed-messages">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message | safe}}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/" title="Main Page"><i class="fas fa-home"></i></a>
        </li>
      </ul>
    </nav>
    
    {% block content %}{% endblock %}
</div>
</body>
</html>
